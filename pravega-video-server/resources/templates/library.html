<html>

<head>
    <title>Pravega Video Player</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div>
        <h3>Video Library</h3>
        <table>
            <tr>
                <th>id</th>
                <th>category</th>
                <th>title</th>
                <th>link</th>
            </tr>
            {% for video in videos %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ video.category }}</td>
                <td>{{ video.title }}</td>
                <td><a target="_blank" href="{{"/player?scope={}&stream={}&begin={}Z&end={}Z"|format(video.scope, video.stream, video.start_time|myfilter, video.end_time|myfilter)}}">{{"/player?scope={}&stream={}&begin={}Z&end={}Z"|format(video.scope, video.stream, video.start_time|myfilter, video.end_time|myfilter)}}</a></td>
            <?tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
